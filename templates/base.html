<html>
<head>
    <title>Project Playlist</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://s3.amazonaws.com/song-feed-web/Brian_Gravitar_2015_favicon.ico">
    <link rel="stylesheet" href="/static/css/site.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="pure-g">
    <section class="pure-u-1 pure-u-md-1-3 sidebar">
        <div class="info">
            <div class="image-wrapper">
                <img class="pure-img" src="https://s3.amazonaws.com/song-feed-web/Brian_Gravitar_2015.png">
            </div>
            <h1 class="title">Project Playlist</h1>
            <p>Powered by <a href="https://www.spotify.com/us/"><i class="fa fa-spotify fa-3"></i></a>
            </p>
            <a class="pure-button" href="/about">Learn More</a>
        </div>
    </section>
    <section class="pure-u-1 pure-u-md-2-3 content">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
